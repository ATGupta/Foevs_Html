    <br>
    <button 
    	style="width:70%;padding:12px 12px;border:1px solid black;border-radius:4px;background-color: rgb(255,200,0);color:rgb(255,255,255)" >
    Send</button>
	
	<p><br>
	
</form>
<script>
	function checkEntries(){
		var input=document.getElementById("Name").value;
		if(input==""){
			alert("No name Entered.!");
			return false
		}
		var input=document.getElementById("Email").value;
		if(input==0){
			alert("No email id Entered.!");
			return false
		}
		if(input.indexOf('@')<0){
			alert("Invalid Email address.!");
			return false
		}
		var input=document.getElementById("Message").value;
		if(input==0){
			alert("No message Entered.!");
			return false
		}
		return true
	}
</script>
